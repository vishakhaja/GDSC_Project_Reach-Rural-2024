<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
  .center1{
    margin-top: 200px;
    margin-left: 500px;
  }
</style>
<body>
<h1><center>School Details</center></h1>
<div class="row">
    <div class="col">
        <label class="form-label">School Name</label>
      <input type="text" class="form-control" placeholder="School name" aria-label="first name" name="schoolname">
    </div>
  </div>
  <form class="row g-3">
   
        <div class="col-md-6">
            <label for="inputID" class="form-label">School ID</label>
            <input type="text" class="form-control" id="inputID" name="schoolid">
          </div>
          <div class="col-md-6">
            <label for="inputNumber" class="form-label">Total Students</label>
            <input type="text" class="form-control" id="inputNumber" name="tstudents">
              
          </div>
          <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email">
    </div>
   
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" name="password">
    </div>
    <div class="col-md-6">
      <label for="inputTeacher" class="form-label">Total Teachers(working at school)</label>
      <input type="text" class="form-control" id="inputTeacher" name="tteacher">
  </div>
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Mother Toungue</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Hindi" name="mtoungue">
    </div>
    <div class="col-md-6">
      <label for="inputAddress2" class="form-label">Contact No</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="xxxxxxxxxx" name="contactno">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City (with Pincode)</label>
      <input type="text" class="form-control" id="inputCity" name="city">
    </div>
    <div class="col-md-6">
      <label for="inputState" class="form-label">Hours</label>
      <select id="inputState" class="form-select" name="hours">
        <option selected>Weekly hour commitment </option>
        <option>2</option>
        <option>4</option>
        <option>8</option>
      </select>
    </div>
    <div class="col-md-6">
        <label for="inputState" class="form-label">Learning Day</label>
        <select id="inputState" class="form-select" class="lday">
          <option selected>Choose Day </option>
          <option>Sunday</option>
          <option>Saturday</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Mentor meet Day</label>
        <input type="text" class="form-control" id="inputDay" class="mday">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Mentor meet Time</label>
        <select id="inputState" class="form-select" name="time">
          <option selected> </option>
          <option>12 pm - 1 pm</option>
          <option>2 pm - 3 pm</option>
          <option>4 pm - 5 pm</option>
        </select>
      </div>
     
      <h5 class="margin-bottom-10px"><center>Facilities avalaible in school</center> </h5>
      <br><br><br>
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col" name="cbox[]">
            Digital Board <input type="checkbox">
          </div>
          <div class="col">
            Projector <input type="checkbox">
          </div>
          <div class="col">
            Wifi <input type="checkbox">
          </div>
          <div class="col">
            Computers <input type="checkbox">
          </div>
        </div>
      </div>
    
      </div>
      <br>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
  <footer><h5><center>Further Information will be conveyed in meet</center></h5></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
